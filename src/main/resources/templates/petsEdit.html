<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Pets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</head>
<body>
    <h1>
        {#if isUpdate}
        Update Pet
        {#else}
        Register New Pet
        {/if}
    </h1>
    <div class="container-md">
        <form action="{#if isUpdate} /pets/update/{pet.id} {#else} /pets/create {/if}" method="POST">
            <div class="form-group">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{pet.name}" {#if isUpdate} disabled {/if}>
            </div>
            <div class="form-group">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" id="age" name="age" value="{pet.age}">
            </div>
            <div class="form-group">
                <label for="type" class="form-label">Type</label>
                <input type="text" class="form-control" id="type" name="type" value="{pet.type}">
            </div>
            <div class="form-group">
                <label for="gender" class="form-label">Gender</label>
                <input type="text" class="form-control" id="gender" name="gender" value="{pet.gender}">
            </div>

            <button class="btn btn-primary" type="submit">
                {#if isUpdate}
                Save
                {#else}
                Create
                {/if}
            </button>
            <a href="/pets" class="btn btn-danger">Cancel</a>
        </form>
    </div>
</body>
</html>
